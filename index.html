<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

	<title>Facebook Homepage</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <img class="logo" src="./imgs/fb.png">
    <form class="loginForm">
      <div class="email">
        <div class="font">Email or Phone</div>
        <input type="text" name="">
      </div>
      <div class="password">
        <div class="font">Password</div>
        <input type="password" name="">
      </div>
      <button class="loginButton">Login</button>
    </form>
  </nav>

  <section>
    <div class="connectionLogo">
  		<img class="seconndLogo" src="./imgs/connection.png">
 	</div>

  <div class="signupSec">
    <p class="account">Create an account</p>
    <p class="free">It's free and always will be.</p>
    <form class="signup_form">
      <div>
        <input class="firstname" type="text" name="" placeholder="First name">
        <input class="lastname" type="text" name="" placeholder="Last name">
        <input class="email" type="text" name="" placeholder="Mobile number or Email">
        <input class="password" type="password" name="" placeholder="Password">
        <input class="password2" type="password" name="" placeholder="Confirm password">
      </div>
      <p class="birthday">Birthday</p>
      <div class="birthDate">
       <select class="month">
         <option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option>
       </select>

       <select class="day">
         <option>Day</option><option>1</option><option>2</option><option>3</option>
         <option>4</option><option>5</option><option>6</option><option>7</option>
       </select>

       <select class="year">
         <option>1990</option>
         <option>1992</option><option>1995</option><option>1997</option><option>2000</option>
         <option>2006</option><option>2010</option><option>2015</option>
       </select>
       <p class="why"><a href="#">Why do i need to provide my date of birth?</a></p>
      </div>

      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="female">

      <p class="font">Male</p>
      <p class="font font2">Female</p>
      <p class="agreement">By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy and Cookies Policy.</a></p>

      <button class="signup">Sign Up</button>
      
    </form>
  </div>

  </section>

</body>
</html>
